    <title>Gallery</title>
    <style>
        /* Style for the grid layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 10px; /* space between the images */
            padding: 20px;
        }

        figure {
            margin: 0;
            text-align: center;
        }

        img {
            width: 100%; /* Make images responsive */
            height: auto;
        }
    </style>
</head>
